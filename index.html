<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slashdream</title>

    <!-- Performance: preload the variable font -->
    <link rel="preload" href="Jost-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>

    <!-- Styles & scripts -->
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <!-- Security: minimal CSP (tighten further if you add external assets) -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; img-src 'self' data:; font-src 'self'; style-src 'self' 'unsafe-inline';">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="svg-container">
        <img src="slashdream.png"
             alt="Slashdream logo"
             class="centered-svg"
             id="logoImage"
             draggable="false">
    </div>

    <div class="hidden-text-container" id="hiddenTextContainer">
        <p>Bringing dreams to life since 2022</p>
    </div>

    <div class="firework-container" id="fireworkContainer"></div>
</body>
</html>
